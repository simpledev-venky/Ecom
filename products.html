<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .bg-cover {
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
       
        .product-card img {
        width: 100%; /* Full width of the container */
        max-height: 200px; /* Restricts the height without cropping too much */
        object-fit: contain; /* Ensures the entire image is visible */
        border-radius: 5px; /* Optional: Rounded corners for aesthetics */
        background-color: #ffffff; /* Adds a neutral background behind images */
        padding: 5px; 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand h4" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products"> <b>Products</b></a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-outline-light me-2">Register</a>
                    <div class="position-relative">
                        <a href="cart.html" class="btn btn-outline-success">
                            Cart
                            <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    

    <!-- Main Content -->
    <!-- <div id="home" class="bg-cover text-center" style="background-image: url('./img/main.png.jpg');">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1>Welcome to Our Store</h1>
            <p>The best place to find everything you need</p>
        </div>
    </div> -->

    <!-- Products Section -->
    <section id="products" class="container my-5">
        <h2 class="text-center">Latest Products</h2>
        <hr>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-primary mx-1" onclick="filterProducts('all')">All</button>
            <button class="btn btn-outline-primary mx-1" onclick="filterProducts(`men's clothing`)">Men's Clothing</button>
            <button class="btn btn-outline-primary mx-1" onclick="filterProducts(`women's clothing`)">Women's Clothing</button>
            <button class="btn btn-outline-primary mx-1" onclick="filterProducts('jewelery')">Jewellery</button>
            <button class="btn btn-outline-primary mx-1" onclick="filterProducts('electronics')">Electronics</button>
        </div>
        
        <div id="productGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <h6>Made with Love by Wandel Rand</h6>
    </footer>

    <script src="main.js"></script>
</body>
</html>
